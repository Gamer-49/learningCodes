<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Styles the main container of the to-do list */
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input field to add new tasks -->
    <input type="text" id="taskInput" placeholder="Add a new task">
    
    <!-- Button to add a new task to the list -->
    <button class="add-btn" onclick="addTask()">Add Task</button>
    
    <!-- Unordered list to display the tasks -->
    <ul class="todo-list" id="todoList"></ul>
</div>

<script>
    //ADD TASK
    function addTask(){
        const getTask = document.getElementById('taskInput');
        const taskText = getTask.value.trim();

        if(taskText !== "") {
            const ul = document.getElementById('todoList');
            //NEW LIST ITEM
            const li = document.createElement('li');
            //NEW TASK
            const span = document.createElement('span');
            span.textContent = taskText;
            //EDIT BUTTON
            const editBtn = document.createElement('button');
            editBtn.textContent = "Edit Task";
            editBtn.onclick = () => editTask(span);
            //DELETE BUTTON
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = "Delete Task";
            deleteBtn.onclick = () => removeTask(li);
            //APPEND TEXT TO ITEMS
            li.appendChild(span);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            ul.appendChild(li);
            //CLEAR FIELD
            getTask.value = "";
        } else {
            alert('I need something real');
        }
    }

    //EDIT TASK
    function editTask(span) {
        //GET NEW TASK NAME
        const newTask = prompt('Change this task:', span.textContent);
        //CHECK FOR VALID INPUT AND UPDATE
        if (newTask !== null && newTask.trim() !== "") {
            span.textContent = newTask.trim();
        }
    }

    //DELETE TASK
    function removeTask(task) {
        const ul = document.getElementById('todoList');
        ul.removeChild(task);
    }
</script>

</body>
</html>
